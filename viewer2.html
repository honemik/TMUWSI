<script src="/TMUWSI/openseadragon/openseadragon.min.js"></script>
<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log("Query variable %s not found", variable);
        return -1;
    }
    var id = "036-C12";
    var quality = "S";
    var debug = false;
    var width = 12060;
    var height = 12253;
    var maxlev = 0;
    var folder = "A";
    if (getQueryVariable("id") != -1) id = getQueryVariable("id");
    const url = "/TMUWSI/d.json";
    let viewer;

    (async () => {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(response.statusText);
            jsonparse(await response.json());
            initViewer();
        } catch (err) {
            console.log("Error loading JSON", err);
        }
    })();

    function initViewer() {
        console.log(id + "/" + width + "/" + height);
        for (var i = 0; Math.pow(2, i) < Math.max(height, width); i++) maxlev++;
        maxlev--;
    viewer = OpenSeadragon({
        id: "seadragon-viewer",
        prefixUrl: "/TMUWSI/openseadragon/images/",
        defaultZoomLevel: 0.25,
        imageLoaderlimit: 1,
        debugMode: true,
        showNavigator: true,
        //minZoomImageRatio:0,
        tileSources: {
            height: height,
            width: width,
            tileSize: 256,
            minLevel: 8,
            maxLevel: maxlev,
            getTileUrl: function(level, x, y) {
                var a = Math.pow(2, maxlev - level);
                var tileSize = 256;
                var theight, twidth;
                if ((x + 1) * tileSize > width / a) twidth = Math.round(width / a);
                else twidth = (x + 1) * tileSize;
                if ((y + 1) * tileSize > height / a) theight = Math.round(height / a);
                else theight = (y + 1) * tileSize;
                return ("https://pbel2.tmu.edu.tw:88/Teaching%20Slide/" + id + ".svs?" + x * tileSize + "+" + y * tileSize + "+" + twidth + "+" + theight + "+" + a + "+80+" + quality);
                //console.log("https://pbel2.tmu.edu.tw:88/Teaching%20Slide/" + id + ".svs?" + x * tileSize + "+" + y * tileSize + "+" + twidth + "+" + theight + "+" + a + "+80+" + quality);

            }
        }
    });

}

    function processFormData() {
        const qualityElement = document.getElementById('quality');
        quality = qualityElement.value;
        const debugElement = document.getElementById('debug');
        if (debugElement.value == "true") {
            viewer.setDebugMode(true);
        } else {
            viewer.setDebugMode(false);
        }
        console.log(debugElement.value);
