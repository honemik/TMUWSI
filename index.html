<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid;
      border-collapse: collapse;
    }
    th {
      font-weight: bold;
    }
  </style>
  <body>
    <h2>Creating an Object from a JSON String</h2>

    <p id="demo"></p>
    <script>
      var xmlhttp = new XMLHttpRequest();
      var url = "/TMUWSI/a.json";

      var _table_ = document.createElement("table"),
        _tr_ = document.createElement("tr"),
        _th_ = document.createElement("th"),
        _td_ = document.createElement("td");

      // Builds the HTML Table out of myList json data from Ivy restful service.
      function buildHtmlTable(arr) {
        var table = _table_.cloneNode(false),
          columns = addAllColumnHeaders(arr, table);
        for (var i = 0, maxi = arr.length; i < maxi; ++i) {
          var tr = _tr_.cloneNode(false);
          for (var j = 0, maxj = columns.length; j < maxj; ++j) {
            var td = _td_.cloneNode(false);
            cellValue = arr[i][columns[j]];
            if (j == 2) {
              var textt = document.createTextNode(arr[i][columns[j]] || "");
              var linkt = document.createElement("a");
              linkt.setAttribute(
                "href",
                "/viewer.html?id=" +
                  arr[i][columns[7]] +
                  "&folder=" +
                  arr[i][columns[6]]
              );
              linkt.appendChild(textt);
              td.appendChild(linkt);
            } else {
              var textt = document.createTextNode(arr[i][columns[j]] || "");
              td.appendChild(textt);
            }

            tr.appendChild(td);
          }
          table.appendChild(tr);
        }
        return table;
      }

      // Adds a header row to the table and returns the set of columns.
      // Need to do union of keys from all records as some records may not contain
      // all records
      function addAllColumnHeaders(arr, table) {
        var columnSet = [],
          tr = _tr_.cloneNode(false);
        for (var i = 0, l = arr.length; i < l; i++) {
          for (var key in arr[i]) {
            if (arr[i].hasOwnProperty(key) && columnSet.indexOf(key) === -1) {
              columnSet.push(key);
              var th = _th_.cloneNode(false);
              th.appendChild(document.createTextNode(key));
              tr.appendChild(th);
            }
          }
        }
        table.appendChild(tr);
        return columnSet;
      }

      function jsonparse(data) {
        document.body.appendChild(buildHtmlTable(data));
        //console.log("hi");
      }

      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var myArr = JSON.parse(this.responseText);
          //console.log(myArr);
          jsonparse(myArr);
        }
      };

      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    </script>
  </body>
</html>
